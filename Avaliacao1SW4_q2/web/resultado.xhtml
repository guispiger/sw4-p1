<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resultado</title>
    </h:head>
    <h:body>
        <h1>Pedra Papel Tesoura</h1>
        <h2>Resultado</h2>
        <h:panelGrid columns="3" style="margin: 0 auto; text-align: center">
            <h:outputText value="Sua jogada" />
            <h:outputText value=" " />
            <h:outputText value="Computador" />
            <h:graphicImage value="/imgs/pedra_jogador.png" rendered="#{jogoBean.opcaoJogador eq 'p' }" style="width: 50px;"/>
            <h:graphicImage value="/imgs/tesoura_jogador.png" rendered="#{jogoBean.opcaoJogador eq 't' }"  style="width: 50px;"/>
            <h:graphicImage value="/imgs/papel_jogador.png" rendered="#{jogoBean.opcaoJogador eq 'a' }"  style="width: 50px;"/>
            <p style="font-size: 30px; font-weight: bold">X</p>
            <h:graphicImage value="/imgs/pedra_jogador.png" rendered="#{jogoBean.opcaoComp eq 'p' }" style="width: 50px;"/>
            <h:graphicImage value="/imgs/tesoura_jogador.png" rendered="#{jogoBean.opcaoComp eq 't' }"  style="width: 50px;"/>
            <h:graphicImage value="/imgs/papel_jogador.png" rendered="#{jogoBean.opcaoComp eq 'a' }"  style="width: 50px;"/>         
        </h:panelGrid>
        
        <h:panelGrid columns="4" style="margin: 0 auto; text-align: center" >
            <h:outputText value="Jogos: #{jogoBean.jogador.jogos}"  style="padding-right: 15px"/>
            <h:outputText value="Vitórias: #{jogoBean.jogador.vitorias}" style="padding-right: 15px"/>
            <h:outputText value="Vitórias do computador: #{jogoBean.jogador.derrotas}" style="padding-right: 15px"/>
            <h:outputText value="Empates: #{jogoBean.jogador.empates}" style="padding-right: 15px"/>
        </h:panelGrid>
        
        <h:form style="margin: 0 auto; text-align: center">
            <h:commandButton value="Jogar Novamente" action="#{navBean.jogarNovamente()}" />
            <h:commandButton value="Estatisticas" action="#{navBean.estatisticas()}" />
        </h:form>
    </h:body>
</html>
