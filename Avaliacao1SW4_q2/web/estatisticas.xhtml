<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estatisticas</title>
        <style>
            table {
                border-collapse: collapse;
                font-family: Tahoma, Geneva, sans-serif;
                text-align: center;
                margin: 0 auto;
            }
            table td {
                padding: 15px;
            }
            table thead th {
                background-color: #54585d;
                color: #ffffff;
                font-weight: bold;
                font-size: 13px;
                border: 1px solid #54585d;
            }
            table tbody td {
                color: #636363;
                border: 1px solid #dddfe1;
            }
            table tbody tr {
                background-color: #f9fafb;
            }
        </style>
    </h:head>
    <h:body>
        <h:dataTable value="#{jogoBean.jogadores}" var="i">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{i.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Vitórias"/>
                </f:facet>
                <h:outputText value="#{i.vitorias}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Empates"/>
                </f:facet>
                <h:outputText value="#{i.empates}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Derotas"/>
                </f:facet>
                <h:outputText value="#{i.derrotas}"/>
            </h:column>
        </h:dataTable>
        <h:form style="margin: 0 auto; text-align: center">        
            <h:commandButton value="Jogar Novamente" action="#{navBean.jogarNovamente()}" />
            <h:commandButton value="Zerar" action="#{jogoBean.jogador.zerar()}" />
            <h:commandButton value="Voltar ao Início" action="#{navBean.inicio()}" />
        </h:form>
    </h:body>
</html>
